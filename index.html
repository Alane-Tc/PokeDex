<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/components/css/index.css">
    <title>PokeDex</title>
</head>

<body>
    <!--Header-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-warning border border-dark  justify-content-center" style="padding: 15px;">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img id="logo_header" src="src/assets/icons/entrenador-pokemon.png" alt="Logo" width="60px" height="60px">
                    <span id="title_logo">¿Quién es ese pokémon?</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                     <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!-- <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#poke-deck">Inicio</a>
                        </li> -->
                    </ul> 
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Nombre o ID" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <!--Header-->

    <!--Section-->
    <section id="poke-deck">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">

                    <div class="mb-3 box_input">
                        <label for="exampleFormControlInput1" class="form-label">Buscar Pokémon</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre o id">
                        <!-- <button class="btn btn-outline-success" type="submit">Buscar</button> -->
                    </div>
                    
                    <div class="box_init">
                        <div class="col-12">
                            <div class="box_second">
                                <h1 class="text-center">Imagen de pokemon</h1>
                            </div>
                        </div>

                        <div class="container">
                            <div class="row align-items-start">
                                <div class="col">
                                    <h1 id="id_pokemon" class="text-center mt-3">Pokemon</h1>
                                </div>
                            </div>

                            <div class="row align-items-center">
                                <!--Abilities-->
                                <div class="col-8">
                                    <h3 class="text-left mt-3 class_decoration">Habilidades</h3>
                                </div>

                                <div class="col">
                                    <h3 id="id_abilities" class="text-center mt-3 class_decoration">Texto 1</h3>
                                </div>

                                <!--Texto Random-->
                                <div class="col-8 mt-4">
                                    <h3 class="text-left class_decoration">Texto Random</h3>
                                </div>

                                <div class="col mt-4">
                                    <h3 class="text-center class_decoration">Texto 2</h3>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--Section-->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
