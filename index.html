<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="57x57" href="src/assets/icons/icon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="src/assets/icons/icon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="src/assets/icons/icon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="src/assets/icons/icon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="src/assets/icons/icon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="src/assets/icons/icon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="src/assets/icons/icon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="src/assets/icons/icon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="src/assets/icons/icon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="src/assets/icons/icon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="src/assets/icons/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="src/assets/icons/icon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="src/assets/icons/icon/favicon-16x16.png">
    <link rel="manifest" href="src/assets/icons/icon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="src/assets/icons/icon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/components/css/index-min.css">
    <meta name="description" content="Enterate de las estadísticas de tu pokemon favorito"/>
    <meta name="robots" content="follow"/>
    <title>PokeDex</title>
</head>

<body>
    <!--Header-->
    <header id="navbar-header"></header>
    <!--Header-->
    <!--Section-->
    <section id="poke-deck">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="box_init">
                        <div class="col-12">
                            <h1 id="id_pokemon" class="text-center mt-3">Pokémon</h1>
                            <div class="box_second">

                                <div id="box-img-pokemon">
                                    <img id="img_pokemon" src="src/assets/img/signo-de-interrogacion.png" alt="Pokemon">
                                </div>

                            </div>
                            <!--Input-->
                            <div class="box_input">
                                <form class="d-flex">
                                    <input id="input_search" class="form-control me-2" type="text"
                                        placeholder="Nombre o ID" aria-label="Search">
                                    <!-- <button id="btn_pokemon" class="btn btn-success" type="button">Buscar</button> -->
                                    <button id="btn_pokemon" class="button" type="button">Buscar</button>
                                </form>
                            </div>

                            <div class="container">
                                <div class="row align-items-start">
                                    <div class="col">
                                        <img class="img-control" src="src/assets/icons/circulo-gris.png" alt="Circle">
                                    </div>

                                    <div class="col">
                                        <img class="img-control-menos" src="src/assets/icons/menos-rojo.png" alt="Rojo">
                                        <img class="img-control-menos" src="src/assets/icons/menos-gris.png" alt="gris">
                                    </div>

                                    <div class="col">
                                        <img class="img-control" id="img-circle" src="src/assets/icons/cruz-gris.png"
                                            alt="Cruz-Mando">
                                    </div>

                                </div>

                                <div class="row align-items-center">

                                    <div class="col">
                                        <img id="img-squere" src="src/assets/icons/rectangulo.png" alt="Square">
                                    </div>

                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--Section-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="src/index-min.js"></script>
    <script src="src/components/js/header-min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>search()</script>
    <script>header()</script>
</body>

</html>
